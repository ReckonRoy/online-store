    <head>
        <title>Contact Us</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <!----------------------------------------------Container Div--------------------------------------------------------------->
        <div id="container">
            <!-- header section-->
            <header id="header">
                
                <!-- div contains hero image and search bar-->
                <div>
                    <div>
                        
                    </div>
                    
                    <!-- search bar div-->
                    <div id="search_div">
                        <form>
                            <input type="text" placeholder="Type here to search products..." name="search" size="80">
                            <button>search</button>
                        </form>
                    </div>
                    <!-- close search bar div-->
                </div>    
                
                <!-- Nav -->
                <nav id="nav">
                    <ul id="nav_li">
                        <li><a href="index.html">Home</a></li>

                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="login.html">Sign In</a></li>
                    </ul>
                </nav>
            </header>
<!----------------------------------------------End header section----------------------------------------------------------->
<!----------------------------------------------Section section ------------------------------------------------------------->
            <section id="section">
                <div class="contact_form">
                    <form>
                        <div id="name_div"><input type="text" placeholder="Name..." name="name"></div><div id="email_div"><input type="email" placeholder="Email..." name="email"></div>
                        <div id="address_div"><input type="text" placeholder="Address..." id="address_field" name="address"></div>
                        <div id="message_div">
                            <textarea cols="100" rows="15" name="message" placeholder="Type your message here...">
                                
                            </textarea>
                        </div>
                        
                        <div id="button_div"><input type="button" value="Send message" name="name"></div>
                    </form>
                </div>
                   
            </section>
